<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/index.css"/>
    <link href="static/css/bootstrap-responsive.css" rel="stylesheet"/>

</head>
<body>
<a data-toggle="modal" data-target="#register" href="">注册</a>
<a data-toggle="modal" data-target="#prizeConfig" href="">奖品模板配置</a>

<div id="prizeConfig" class="modal fade" tabindex="-1">
    <div class="modal-dialog" style="width: 80%;">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>

            <div class="modal-title">
                <h1 class="text-center">奖品模板配置</h1>
            </div>

            <div class="modal-body">
                <table class="table">
                    <thead class="bg-primary">
                    <th>编号</th>
                    <th>代号</th>
                    <th>奖品名称</th>
                    <th>是否启用</th>
                    <th>备注</th>
                    <th>总量</th>
                    <th>剩余</th>
                    <th>概率</th>
                    <th>开始日期</th>
                    <th>结束日期</th>
                    <th>创建日期</th>
                    <th>更新日期</th>
                    </thead>
                    <tbody id="tbody-list" style="width: auto;">
                    <tr>
                        <td>7</td>
                        <td>0</td>
                        <td>未中奖</td>
                        <td>false</td>
                        <td>10000代表总量</td>
                        <td>0</td>
                        <td>10000</td>
                        <td>0.8999</td>
                        <td>2017-10-25 22:21:05</td>
                        <td>2017-10-31 22:00:19</td>
                        <td>2017-10-25 21:59:19</td>
                        <td>2017-10-25 22:20:25</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- 注册窗口 -->
<div id="register" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">注册</h1>
            </div>
            <div class="modal-body">
                <form class="form-group" action="">
                    <div class="form-group">
                        <label for="">用户名</label>
                        <input class="form-control" id="username" type="text" placeholder="6-15位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="">密码</label>
                        <input class="form-control" id="password1" type="password" placeholder="至少6位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="">再次输入密码</label>
                        <input class="form-control" id="password2" type="password" placeholder="至少6位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="">邮箱</label>
                        <input class="form-control" id="email" type="email" value="123@123.com"
                               placeholder="例如:123@123.com">
                    </div>
                    <div class="form-group">
                        <label for="">手机号</label>
                        <input class="form-control" id="phone" type="number" placeholder="例如:123@123.com">
                    </div>
                    <div class="form-group">
                        <label for="">身份证号</label>
                        <input class="form-control" id="idcard" type="number" placeholder="18位身份证号">
                    </div>
                    <div class="text-right">
                        <button id="reg" class="btn btn-primary" data-loading-text="正在提交..." data-fail-text="注册失败"
                                data-success-text="注册成功" type="button">提交
                        </button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
                    <a href="" data-dismiss="modal">已有账号？点我登录</a>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="static/js/jquery-3.2.0.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
