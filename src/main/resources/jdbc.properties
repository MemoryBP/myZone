#------------ jdbc ------------
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/myZone?useUnicode=true&characterEncoding=UTF-8&createDatabaseIfNotExist=true
#jdbc.url=jdbc:mysql://106.14.166.40:3306/myZone?useUnicode=true&characterEncoding=UTF-8&createDatabaseIfNotExist=true
jdbc.username=root
jdbc.password=root
jdbc.maxActive=100
jdbc.maxIdle=30
jdbc.minIdle=5
